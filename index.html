<html>

        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <p id="first" class="col col-4">...</p>
            <p id="second" class="col col-4">...</p>
        </div>
        <div class="row">
            <p id="third" class="col col-4">...</p>
            <p id="fourth" class="col col-4">...</p>
        </div>
    </div>
</body>

</html>
